apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "ingress-ms07"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "gateway-svc"
                port:
                  number: 80
